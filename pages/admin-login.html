<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập quản trị - Núi Bà Đen">
    <title>Đăng nhập Quản trị - Núi Bà Đen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Card -->
        <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-lg p-8 border border-gray-100">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="gradient-bg rounded-full w-20 h-20 mx-auto flex items-center justify-center mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Đăng nhập Quản trị</h1>
                <p class="text-gray-600 mt-2">Khu du lịch Núi Bà Đen</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu quản trị
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                        placeholder="Nhập mật khẩu..."
                    >
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full gradient-bg text-white font-medium py-3 px-6 rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Đăng nhập
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText">Mật khẩu không đúng</span>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="../home.html" class="text-gray-600 hover:text-green-600 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Về trang chủ
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-sm text-gray-500">
                © <span id="currentYear"></span> BQL KDL Núi Bà Đen
            </p>
        </div>
    </div>

    <script>
        // Update current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xác thực...';
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminLoginTime', Date.now());
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                // Show error
                document.getElementById('errorText').textContent = error.message || 'Lỗi kết nối';
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
