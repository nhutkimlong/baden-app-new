<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Cẩm Nang Du Lịch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            background-color: #f8fafc;
        }

        .modal { 
            display: none; 
        }

        .modal.active { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .modal-content {
            max-height: 85vh;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        #formFieldsContainer {
            overflow-y: auto; 
            flex-grow: 1; 
            padding: 0.25rem;
        }

        .tab-content { 
            display: none; 
        }

        .tab-content.active { 
            display: block; 
        }

        #loading-indicator i {
            color: #2563eb;
        }

        .guide-content {
            height: 100%;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800">
    <main class="guide-content">
        <header class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 id="guide-content-title" class="text-3xl font-bold text-slate-900">
                    Quản lý Cẩm Nang Du Lịch
                </h1>
            </div>
            <p class="text-slate-600">Quản lý và cập nhật thông tin cẩm nang du lịch Núi Bà Đen</p>
        </header>

        <!-- Tab Navigation -->
        <div class="mb-6">
            <nav class="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                <button class="tab-link bg-white text-slate-700 px-4 py-2 rounded-md font-medium text-sm shadow-sm transition-all duration-200 hover:bg-slate-50 active" data-tab="tours">
                    <i class="fas fa-route mr-2"></i>Tours
                </button>
                <button class="tab-link bg-transparent text-slate-600 px-4 py-2 rounded-md font-medium text-sm transition-all duration-200 hover:bg-white hover:text-slate-700" data-tab="accommodations">
                    <i class="fas fa-bed mr-2"></i>Nơi Lưu Trú
                </button>
                <button class="tab-link bg-transparent text-slate-600 px-4 py-2 rounded-md font-medium text-sm transition-all duration-200 hover:bg-white hover:text-slate-700" data-tab="restaurants">
                    <i class="fas fa-utensils mr-2"></i>Nhà Hàng
                </button>
                <button class="tab-link bg-transparent text-slate-600 px-4 py-2 rounded-md font-medium text-sm transition-all duration-200 hover:bg-white hover:text-slate-700" data-tab="specialties">
                    <i class="fas fa-gift mr-2"></i>Đặc Sản
                </button>
            </nav>
        </div>

        <div id="tab-content-area" class="min-h-[calc(100%-4rem)]">
            <!-- Content will be dynamically injected by JS -->
        </div>
    </main>
        
    <div id="loading-indicator" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[150]" style="display: none;">
        <div class="text-center">
            <i class="fas fa-circle-notch fa-spin text-5xl text-indigo-600"></i>
            <p class="mt-4 text-xl text-slate-700">Đang xử lý...</p>
        </div>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div id="itemModal" class="modal fixed inset-0 bg-slate-900 bg-opacity-80 h-full w-full p-4 z-[200]">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-xl lg:max-w-3xl">
            <div class="flex justify-between items-center p-6 pb-4 border-b border-slate-200">
                <h2 id="modalTitle" class="text-2xl font-semibold text-slate-800">Thêm/Sửa Mục</h2>
                <button id="closeModalBtn" class="text-slate-400 hover:text-red-500 transition duration-150 text-4xl leading-none focus:outline-none">&times;</button>
            </div>
            <form id="itemForm" class="flex flex-col flex-grow overflow-hidden p-6 pt-2">
                <input type="hidden" id="itemId" name="id">
                <input type="hidden" id="itemSheetName" name="sheetName">
                
                <div id="formFieldsContainer" class="space-y-5">
                    <!-- Dynamic form fields will be injected here -->
                </div>
                
                <div class="mt-auto flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-slate-200">
                    <button type="button" id="cancelModalBtn" class="w-full sm:w-auto px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition duration-150 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-slate-400">
                        <i class="fas fa-times mr-2"></i>Hủy Bỏ
                    </button>
                    <button type="submit" id="saveItemBtn" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-150 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <i class="fas fa-save mr-2"></i>Lưu Thay Đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
