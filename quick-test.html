<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test QR</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-link { 
            display: inline-block; 
            margin: 10px; 
            padding: 10px 15px; 
            background: #007cba; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Quick Test QR Verification</h1>
    
    <h2>Test với timestamp hiện tại:</h2>
    <div id="current-test"></div>
    
    <h2>Test với timestamp cũ:</h2>
    <a href="/v/MTc1NTkyNDAyMzM3Mw==?t=MTc1NTkyNDAyMzM3Mw==" class="test-link" target="_blank">
        Test timestamp cũ
    </a>
    
    <h2>Tạo QR mới:</h2>
    <a href="/.netlify/functions/go" class="test-link" target="_blank">
        Tạo QR Code mới
    </a>

    <script>
        // Tạo test với timestamp hiện tại
        const now = Date.now();
        const encoded = btoa(now.toString());
        const testUrl = `/v/${encoded}?t=${encoded}`;
        
        document.getElementById('current-test').innerHTML = `
            <p><strong>Timestamp:</strong> ${now}</p>
            <p><strong>Encoded:</strong> ${encoded}</p>
            <a href="${testUrl}" class="test-link" target="_blank">Test ngay</a>
        `;
    </script>
</body>
</html>
